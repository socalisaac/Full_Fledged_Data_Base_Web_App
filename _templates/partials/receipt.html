<div class="full-receipt justify-content-center">
    <button style="position:absolute; top:2px; right:3px;" onclick="javascript:window.print()" class="btn-print">Print</button>
<h1>Your Receipt</h1>

<table class="receipt">
    <thead>
        <tr>
            <th colspan="2">Product</th>
            <th colspan="2">Price</th>
            <!-- <th>Total</th> -->
        </tr>
    </thead>
    <tbody>
        {{#items}}
        <tr>
            <td colspan="2">{{title}}</td>
            <td colspan="2">${{price}}</td>
            <!-- <td class="receipt-item-price">$<span class='receipt-item-price'>{{totalPrice}}</span></td> -->
        </tr>
        {{/items}}
        <tr>
            <th colspan="2">TOTAL PAID:</th>
            <td colspan="2">$<span class="receipt-total-cost">{{totalCost}}</span></td>
        </tr>
    </tbody>
</table>
<button type="button" data-action="confirmOrder"  data-id="{{user.user_id}}" class="btn btn-primary">Confirm Order</button>
<button type="button" data-action="cancelOrder" class="delete-button btn btn-danger">Cancel Order</button>
</div>
