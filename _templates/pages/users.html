<div class="container-fluid">
{{#user.user}}
<h1>Uses this form to Veiw and edit your Information</h1>
{{/user.user}}

{{#user.admin}}
<h1>Uses this form to Veiw and edit your's and others Information</h1>
{{/user.admin}}

{{#items}}
<P>
  <form class="container" data-action="updateUser">
    <h5 class="fw-bolder">{{username}}'s Information</h5>
    <input type="hidden" name="id" value="{{id}}"/>
    <label class="m-2">
      First Name: <input  type="text" name="first_name" placeholder="First Name" required="" value="{{first_name}}">
    </label>
    <label class="m-2">
      Last Name: <input type="text" name="last_name" placeholder="Last Name" required="" value="{{last_name}}">
    </label>
    <label class="m-2">
      Username: <input type="text" name="username" placeholder="Username" required="" value="{{username}}">
    </lable>
    <label class="m-2">
      Email: <input type="text" name="email" placeholder="Email Address" required="" value="{{email}}">
    </label>
    
    <button class="btn btn-primary m-2" type = "submit">Update User Info</button>
  </form>
  
</P>
{{/items}}
</div>
