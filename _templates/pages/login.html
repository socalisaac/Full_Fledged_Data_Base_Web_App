<h1>Login or Sign Up</h1>
<p>
  Use this form to log in to you account or sign up for a new account.
</p>
<hr>
<h2>Log In</h2>
<p>
  Please enter your username and password
</p>
<form data-action = "userLogin">
  <label>
    Username: <input type="text" name="username" size = "10">
  </label>
  <label>
    Password: <input type="password" name="password" size = "10">
  </label>
  <button type="submit"> Log In</button>
</form>
<hr>
<h2 data-action="toggleElement" data-for="#reg_area">New User Registration</h2>
<div id="reg_area" class="hidden"
  <p>Use this form to sign up!</p>
  <form data-action = "userSignup">
    <label>
      First Name: <input type="text" name = "first_name" size="10">
    </label>
    <label>
      Last Name: <input type="text" name = "last_name" size="10">
    </label>
    <label>
      Userame: <input type="text" name = "username" size="10">
    </label>
    <label>
      Password: <input type="text" name = "password" size="10">
    </label>
    <label>
      Email Address: <input type="text" name = "email" size="10">
    </label>
    <button type="submit">Submit Registration</button>
  </form>
</div>
