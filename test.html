<input type="text" id="getUrl" size="10" value="GET URL">
<br>
<button type="button" data-action="get" data-url="#getUrl">GET</button>
<hr>
<input type="text" id="postUrl" size="10" value="POST URL">
<br>
<textarea id="postJson" style="height:200px; width:400px;">
{
    "instructions": "Paste JSON here"
}
</textarea>
<br>
<button type="button" data-action="post" data-url="#postUrl" data-input="#postJson">POST</button>
<hr>
<input type="text" id="putUrl" size="10" value="PUT URL">
<br>
<textarea id="putJson" style="height:200px; width:400px;">
    {
        "instructions": "Paste JSON here"
    }
    </textarea>
<br>
<button type="button" data-action="put" data-url="#putUrl" data-input="#putJson">POST</button>
<hr>
<input type="text" id="deleteUrl" size="10" value="DELETE URL">
<br>
<button type="button" data-action="delete" data-url="#deleteUrl">DELETE</button>
<hr>

<script>


    const actions = {};

    actions.get = async (url) => {

        let request = await fetch(url);
        let result = await request.json();
        console.log(result);
    };
    actions.post = async (url, data) => {
        let request = await fetch(url, {
            method: "POST",
            headers: { "content-Type": "application/x-www-form-urlencoded" },
            body: `json=${encodeURIComponent(data)}`
        });

        let result = await request.json();

        console.log(result);
    };
    actions.put = async (url, data) => {
        let request = await fetch(url, {
            method: "PUT",
            headers: { "content-Type": "application/x-www-form-urlencoded" },
            body: `json=${encodeURIComponent(data)}`
        });

        let result = await request.json();

        console.log(result);
    };
    actions.delete = async (url) => {
        let request = await fetch(url, {
            method: "DELETE"
        });
        let result = await request.json();
        console.log(result);
    };

    document.addEventListener("click", async (e) => {

        let srcData = e.target.dataset;

        let action = srcData.action;

        let url = document.querySelector(srcData.url)?.value;

        let data = document.querySelector(srcData.input)?.value;

        await actions[action]?.(url, data);

    });

</script>
